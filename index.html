<body>
    <header>
        <div class="logo">E-PRESENSI KU</div>
        <div class="menu-container">
            <button id="menu-btn" onclick="toggleMenu()">â‹®</button>
            <div id="menu-dropdown">
                <button onclick="location.reload()">LogOut</button>
                <button onclick="bukaModalPilihAdmin()">Menu Admin</button>
            </div>
        </div>
    </header>

    <main id="app-content">
        <div id="pendaftar-section" class="card">
            <div id="loading">Memuat aplikasi...</div>
            </div>

        <div id="admin-section" class="card hidden">
            <div id="admin-dynamic-content"></div>
        </div>
    </main>

    <div id="modal-pilih-admin" class="hidden">
        </div>

    <div id="success-overlay" class="hidden"></div>

    <script>
        // Fungsi sederhana untuk buka-tutup menu dropdown
        function toggleMenu() {
            const dropdown = document.getElementById('menu-dropdown');
            dropdown.classList.toggle('show');
        }

        // Menutup dropdown jika klik di luar menu
        window.onclick = function(event) {
            if (!event.target.matches('#menu-btn')) {
                const dropdown = document.getElementById('menu-dropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin-logic.js"></script>
    <script type="module" src="app.js"></script>
</body>
