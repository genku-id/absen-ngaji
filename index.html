<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Ngaji</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
<div class="container">
    <div id="auth-section" class="card">
        <h2>Masuk Sistem</h2>
        <div id="login-pilihan">
            <button onclick="pilihRole('peserta')">Saya Peserta</button>
            <button class="admin-btn" onclick="pilihRole('admin')">Saya Admin</button>
        </div>
        <div id="form-peserta" class="hidden">
            <h3>Pilih Akun:</h3>
            <div id="daftar-akun-tersimpan"></div>
            <hr>
            <h4>Tambah Akun Baru:</h4>
            <input type="text" id="p-nama" placeholder="Nama">
            <input type="text" id="p-kelompok" placeholder="Kelompok">
            <input type="text" id="p-desa" placeholder="Desa">
            <button onclick="saveProfile()">Simpan & Masuk</button>
            <button onclick="location.reload()">Kembali</button>
        </div>
        <div id="form-admin" class="hidden">
            <input type="password" id="admin-pass" placeholder="Kode Admin">
            <button class="admin-btn" onclick="loginAdmin()">Masuk Admin</button>
            <button onclick="location.reload()">Kembali</button>
        </div>
    </div>

    <div id="peserta-section" class="card hidden">
        <h2>Halo, <span id="display-nama"></span></h2>
        <div id="reader"></div>
        <button onclick="startScanner()" style="margin-top:10px;">Mulai Scan</button>
        <button class="stop-btn" onclick="logout()">Keluar Akun</button>
        <div id="scan-result" style="text-align:center;"></div>
    </div>

    <div id="admin-section" class="card hidden">
        <h2>Panel Admin</h2>
        <button onclick="createNewEvent()">Buat Event Baru</button>
        <button class="excel-btn" onclick="downloadExcel()">Download Rekap</button>
        <button class="stop-btn" onclick="logout()">Keluar Admin</button>
        <div id="qr-codes" class="hidden">
            <canvas id="canvas-absen"></canvas>
            <canvas id="canvas-izin"></canvas>
            <button class="stop-btn" onclick="closeEvent()" style="margin-top:10px;">Tutup Absen</button>
        </div>
        <h3>Laporan:</h3>
        <ul id="report-list"></ul>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        const akunAktif = localStorage.getItem('akun_aktif');
        const roleAdmin = sessionStorage.getItem('role');
        const daftarAkun = JSON.parse(localStorage.getItem('daftar_akun')) || [];

        if (roleAdmin === 'admin') {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('admin-section').classList.remove('hidden');
            if(window.loadReports) window.loadReports();
        } else if (akunAktif) {
            const data = JSON.parse(akunAktif);
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('peserta-section').classList.remove('hidden');
            document.getElementById('display-nama').innerText = data.nama;
        } else {
            const container = document.getElementById('daftar-akun-tersimpan');
            if(daftarAkun.length > 0) {
                daftarAkun.forEach(a => {
                    container.innerHTML += `<div class="row-akun">
                        <button onclick="pilihAkun(${a.id})" style="flex:1; background:#81c784;">${a.nama}</button>
                        <button onclick="hapusAkun(${a.id})" style="width:50px; background:#e57373;">X</button>
                    </div>`;
                });
            } else { container.innerHTML = "<p>Belum ada akun.</p>"; }
        }
    });
</script>
</body>
</html>
