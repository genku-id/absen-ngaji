<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Absen v7.1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="navbar">
        <div onclick="location.reload()" style="cursor:pointer">☰</div>
        <div style="font-weight:bold">E-ABSENSI</div>
        <div onclick="logout()" style="font-size:10px; border:1px solid white; padding:5px; border-radius:5px; cursor:pointer">LOG PESERTA</div>
    </div>

    <div class="container">
        <div id="modal-tambah" class="card hidden">
            <h3>REGISTRASI</h3>
            <select id="p-desa" onchange="updateKelompok('p-kelompok', this.value)">
                <option value="">-- Pilih Desa --</option>
                <option>SAMIGALUH</option><option>PENGASIH</option><option>WATES</option><option>LENDAH</option><option>TEMON</option>
            </select>
            <select id="p-kelompok"><option value="">-- Pilih Kelompok --</option></select>
            <div style="position:relative">
                <input id="p-nama" placeholder="Ketik Nama Anda..." oninput="handleNameInput(this.value)" autocomplete="off">
                <div id="suggestion-box" class="suggestion-box hidden"></div>
            </div>
            <button onclick="saveProfile()">SIMPAN PROFIL</button>
        </div>

        <div id="pilih-akun-section" class="card hidden">
            <h3>PILIH NAMA</h3>
            <div id="list-akun-pilihan"></div>
            <button onclick="document.getElementById('modal-tambah').classList.remove('hidden'); document.getElementById('pilih-akun-section').classList.add('hidden');" style="margin-top:20px; background:#666">TAMBAH NAMA BARU</button>
        </div>

        <div id="peserta-section" class="card hidden">
            <h2 id="display-nama"></h2>
            <div id="reader"></div>
            <button onclick="startScanner()" style="margin-top:15px">MULAI SCAN</button>
        </div>

        <div id="admin-section" class="card hidden">
            <div class="tab-menu">
                <button class="tab-btn active" onclick="switchTab('event')">KONTROL</button>
                <button class="tab-btn" onclick="switchTab('laporan')">LAPORAN</button>
                <button class="tab-btn" onclick="switchTab('master')">DATABASE</button>
            </div>

            <div id="tab-event" class="tab-content">
                <div id="setup-box">
                    <input id="ev-nama" placeholder="Nama Acara">
                    <input id="ev-jam" type="time">
                    <button onclick="createNewEvent()">AKTIFKAN QR</button>
                </div>
                <div id="qr-box" class="hidden">
                    <canvas id="canvas-absen" onclick="showFullQR('canvas-absen','HADIR')"></canvas>
                    <canvas id="canvas-izin" onclick="showFullQR('canvas-izin','IZIN')" style="margin-top:10px"></canvas>
                    <button class="btn-danger" onclick="closeEvent()" style="margin-top:20px">TUTUP & HITUNG ALFA</button>
                </div>
            </div>

            <div id="tab-laporan" class="tab-content hidden">
                <button style="background:#f39c12" onclick="downloadExcel()">DOWNLOAD EXCEL</button>
                <button class="btn-danger" onclick="resetLaporan()">RESET DATA LAPORAN</button>
                <div id="report-list-cont"></div>
            </div>

            <div id="tab-master" class="tab-content hidden">
                <input id="m-search" placeholder="Cari nama..." oninput="searchMaster()">
                <div id="master-list-cont" style="max-height: 250px; overflow-y: auto;"></div>
                <hr>
                <h4>IMPOR DATA</h4>
                <select id="m-desa" onchange="updateKelompok('m-kel-imp', this.value)">
                    <option value="">-- Desa --</option>
                    <option>SAMIGALUH</option><option>PENGASIH</option><option>WATES</option><option>LENDAH</option><option>TEMON</option>
                </select>
                <select id="m-kel-imp"><option value="">-- Kelompok --</option></select>
                <textarea id="m-names" placeholder="Paste nama dari Excel..." rows="3"></textarea>
                <button onclick="importMaster()">IMPOR</button>
            </div>
        </div>
    </div>

    <div id="full-qr-modal" class="full-modal hidden">
        <h2 id="full-title"></h2>
        <canvas id="full-canvas"></canvas>
        <button onclick="document.getElementById('full-qr-modal').classList.add('hidden')" style="width:200px; margin-top:20px; background:#333">TUTUP</button>
    </div>

    <div id="success-msg" class="success-overlay hidden">
        <div style="font-size:60px">✅</div>
        <div class="doa-text">Alhamdulillah jazakumullahu khoiro,<br>lancar barokah</div>
    </div>
</body>
</html>
