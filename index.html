<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Absen Ngaji v5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
        <div style="font-weight:bold">E-Absensi</div>
        <button class="hidden" id="btn-to-peserta" onclick="logout()" style="width:auto; padding:5px 10px; font-size:12px">Log Peserta</button>
    </div>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h3>Menu</h3>
        <button onclick="document.getElementById('modal-tambah').classList.remove('hidden'); toggleSidebar();">Tambah Akun</button>
        <button style="background:#2980b9" onclick="loginAdmin()">Masuk Admin</button>
    </div>

    <div class="container">
        <div id="modal-tambah" class="card hidden">
            <h3>Registrasi</h3>
            <input id="p-nama" placeholder="Nama Lengkap">
            <select id="p-desa" onchange="updateKelompok()">
                <option value="">-- Pilih Desa --</option>
                <option value="SAMIGALUH">SAMIGALUH</option>
                <option value="PENGASIH">PENGASIH</option>
                <option value="WATES">WATES</option>
                <option value="LENDAH">LENDAH</option>
                <option value="TEMON">TEMON</option>
            </select>
            <select id="p-kelompok">
                <option value="">-- Pilih Kelompok --</option>
            </select>
            <button onclick="saveProfile()">Simpan Profil</button>
        </div>

        <div id="pilih-akun-section" class="card hidden">
            <h2>Pilih Nama</h2>
            <div id="list-akun-pilihan"></div>
        </div>

        <div id="peserta-section" class="card hidden">
            <h2 id="display-nama"></h2>
            <div id="reader"></div>
            <button onclick="startScanner()" style="margin-top:20px">MULAI SCAN</button>
            <p onclick="logout()" style="color:#888; cursor:pointer; font-size:12px">Ganti Akun</p>
        </div>

        <div id="admin-section" class="card hidden">
            <h2>Admin Panel</h2>
            <div id="event-setup">
                <input id="ev-nama" placeholder="Nama Pengajian">
                <input id="ev-tgl" type="date">
                <input id="ev-jam" type="time">
                <button onclick="createNewEvent()">BUAT EVENT</button>
            </div>
            
            <div id="qr-area" class="hidden">
                <div class="card" style="border: 2px solid #27ae60;">
                    <p><b>QR HADIR</b></p>
                    <canvas id="canvas-absen" onclick="showFullQR('canvas-absen', 'QR HADIR')"></canvas>
                    <p style="margin-top:20px"><b>QR IZIN</b></p>
                    <canvas id="canvas-izin" onclick="showFullQR('canvas-izin', 'QR IZIN')"></canvas>
                    <button style="background:#e74c3c; margin-top:20px" onclick="closeEvent()">TUTUP ABSEN SEKARANG</button>
                </div>
            </div>
            <button style="background:#f39c12" onclick="downloadExcel()">DOWNLOAD REKAP</button>
            <ul id="report-list" style="text-align:left; font-size:12px"></ul>
        </div>
    </div>

    <div id="full-qr-modal" class="fullscreen-qr hidden">
        <h2 id="full-title"></h2>
        <canvas id="full-canvas"></canvas>
        <button style="background:#34495e; margin-top:10px" onclick="downloadQR()">ðŸ’¾ DOWNLOAD PNG</button>
        <button style="background:#333" onclick="document.getElementById('full-qr-modal').classList.add('hidden')">KEMBALI</button>
    </div>

    <div id="success-msg" class="success-overlay hidden">
        <div class="celebration-container">
            <div class="trumpet-l">ðŸŽº</div>
            <div class="checkmark-big">âœ…</div>
            <div class="trumpet-r">ðŸŽº</div>
        </div>
        <h1 class="doa-text">Alhamdulillah jazakumullahu khoiro,<br>lancar barokah</h1>
    </div>

    <script>
        const DATA_WILAYAH = {
            "SAMIGALUH": ["PENGOS", "SUREN", "KALIREJO", "PAGERHARJO", "SEPARANG", "KEBONHARJO"],
            "PENGASIH": ["MARGOSARI", "SENDANGSARI", "BANJARHARJO", "NANGGULAN", "GIRINYONO", "JATIMULYO", "SERUT"],
            "WATES": ["KREMBANGAN", "BOJONG", "GIRIPENI 1", "GIRIPENI 2", "HARGOWILIS", "TRIHARJO"],
            "LENDAH": ["BONOSORO", "BUMIREJO", "CARIKAN", "NGENTAKREJO", "TUKSONO", "SRIKAYANGAN"],
            "TEMON": ["TAWANGSARI", "HARGOREJO", "SIDATAN 1", "SIDATAN 2", "JOGOBOYO", "JOGORESAN"]
        };

        function updateKelompok() {
            const desa = document.getElementById('p-desa').value;
            const kElem = document.getElementById('p-kelompok');
            kElem.innerHTML = '<option value="">-- Pilih Kelompok --</option>';
            if(desa && DATA_WILAYAH[desa]) {
                DATA_WILAYAH[desa].forEach(k => {
                    kElem.innerHTML += `<option value="${k}">${k}</option>`;
                });
            }
        }
    </script>
</body>
</html>
