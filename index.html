<body>
    <header>
        <div class="logo">E-PRESENSI KU</div>
        <div class="menu-container">
            <button id="menu-btn" onclick="toggleMenu()">â‹®</button>
            <div id="menu-dropdown" class="hidden">
                <button onclick="location.reload()">LogOut</button>
                <button onclick="bukaModalPilihAdmin()">Menu Admin</button>
            </div>
        </div>
    </header>

    <main id="app-content">
        <div id="pendaftar-section">
            <div id="loading">Memuat aplikasi...</div>
        </div>

        <div id="admin-section" class="hidden">
            <div id="admin-dynamic-content"></div>
        </div>
    </main>

    <div id="modal-pilih-admin" style="display:none;">
        <div class="modal-content">
            <h3 style="margin-bottom:20px;">Login Panel Utama</h3>
            <p style="font-size: 12px; color: gray; margin-bottom: 15px;">
                Gunakan akun resmi wilayah Anda untuk masuk.
            </p>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <input type="text" id="admin-user" placeholder="Username">
                <input type="password" id="admin-pass" placeholder="Password">
            </div>
            <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                <button onclick="prosesLoginAdmin()" id="btn-login-admin" class="primary-btn" style="background:#2196F3;">
                    MASUK SEKARANG
                </button>
                <button onclick="document.getElementById('modal-pilih-admin').style.display='none'" style="background:none; border:none; color:#777; cursor:pointer;">
                    Batal
                </button>
            </div>
        </div>
    </div>

    <div id="success-overlay" style="display: none;"></div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin-logic.js"></script>
    <script type="module" src="app.js"></script>
</body>
