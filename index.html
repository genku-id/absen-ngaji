<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Absen v7.2 Modular</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./ui-logic.js"></script>
    <script type="module" src="./scanner.js"></script>
    <script type="module" src="./admin-main.js"></script>
    <script type="module" src="./admin-event.js"></script>
    <script type="module" src="./admin-laporan.js"></script>
    <script type="module" src="./admin-database.js"></script>
</head>
<body>
    <div class="navbar">
        <div onclick="toggleSidebar()" style="cursor:pointer; font-size:24px; padding: 5px;">‚ò∞</div>
        <div style="font-weight:bold; flex:1; text-align:center;">E-PRESENSI GENKU</div>
        <div style="width:40px"></div> 
    </div>

    <div class="container">
        <div id="admin-section" class="card hidden">
            <div class="tab-menu">
                <button class="tab-btn active" onclick="switchTab('event')">EVENT</button>
                <button class="tab-btn" onclick="switchTab('laporan')">LAPORAN</button>
                <button class="tab-btn" onclick="switchTab('master')">DATABASE</button>
            </div>

            <div id="tab-laporan" class="tab-content hidden">
                <div style="display: flex; gap: 5px; margin-bottom: 15px;">
                    <button onclick="downloadExcel()" style="background:#27ae60; flex:1;">üíæ DOWNLOAD</button>
                    <button class="btn-danger" onclick="resetLaporan()" style="flex:1;">üóëÔ∏è RESET</button>
                </div>

                <div class="card" style="padding:15px; text-align:left; background: #f9f9f9; border: 1px solid #eee;">
                    <label style="font-size:12px; font-weight:bold;">Filter Desa:</label>
                    <select id="f-desa" onchange="updateFilterKelompok(this.value); filterLaporan();">
                        <option value="">-- Semua Desa --</option>
                        <option>SAMIGALUH</option><option>PENGASIH</option><option>WATES</option><option>LENDAH</option><option>TEMON</option>
                    </select>
                    <label style="font-size:12px; font-weight:bold; margin-top: 10px; display: block;">Filter Kelompok:</label>
                    <select id="f-kelompok" onchange="filterLaporan()">
                        <option value="">-- Semua Kelompok --</option>
                    </select>
                </div>
                <div id="report-list-cont" style="margin-top: 15px;"></div>
            </div>
            </div>
    </div>
</body>
</html>
