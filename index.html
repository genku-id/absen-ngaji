<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Ngaji</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
<div class="container">
    <div id="auth-section" class="card">
        <h2>Masuk Sistem</h2>
        <div id="login-pilihan">
            <button onclick="pilihRole('peserta')">Saya Peserta</button>
            <button class="admin-btn" onclick="pilihRole('admin')">Saya Admin</button>
        </div>

        <div id="form-peserta" class="hidden">
            <input type="text" id="p-nama" placeholder="Nama Lengkap">
            <input type="text" id="p-kelompok" placeholder="Kelompok">
            <input type="text" id="p-desa" placeholder="Desa">
            <button onclick="saveProfile()">Simpan & Masuk</button>
            <button onclick="location.reload()">Kembali</button>
        </div>

        <div id="form-admin" class="hidden">
            <input type="password" id="admin-pass" placeholder="Masukkan Kode Admin">
            <button class="admin-btn" onclick="loginAdmin()">Masuk Admin</button>
            <button onclick="location.reload()">Kembali</button>
        </div>
    </div>

    <div id="peserta-section" class="card hidden">
        <h2>Halo, <span id="display-nama"></span></h2>
        <div id="reader"></div>
        <button onclick="startScanner()">Mulai Scan Barcode</button>
        <button class="stop-btn" onclick="logout()">Keluar Akun</button>
        <div id="scan-result"></div>
    </div>

    <div id="admin-section" class="card hidden">
        <h2>Panel Admin</h2>
        <button onclick="createNewEvent()">Buat Event Baru</button>
        <button class="excel-btn" onclick="downloadExcel()">Download Rekap</button>
        <button class="stop-btn" onclick="logout()">Keluar Admin</button>
        <div id="qr-codes" class="hidden">
            <canvas id="canvas-absen"></canvas>
            <canvas id="canvas-izin"></canvas>
        </div>
        <ul id="report-list"></ul>
    </div>
</div>


<script>
    const userProfile = JSON.parse(localStorage.getItem('ngaji_profile'));
    if(userProfile) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('peserta-section').classList.remove('hidden');
        document.getElementById('display-nama').innerText = userProfile.nama;
    }
    function showAdmin() {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('admin-section').classList.remove('hidden');
        if(window.loadReports) window.loadReports();
    }
</script>
</body>
</html>
