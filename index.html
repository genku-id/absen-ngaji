<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>E-PRESENSI KU</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">E-PRESENSI KU</div>
        <div class="menu-container">
            <button id="menu-btn">‚ãÆ</button>
            <div id="menu-dropdown" class="hidden">
                <button id="btn-logout-nav">LogOut / Ganti Akun</button>
                <button id="btn-admin-nav">Menu Admin</button>
            </div>
        </div>
    </header>

    <main id="app-content">
        <section id="pendaftar-section" class="card">
            <div id="loading-initial">Memuat Aplikasi...</div>
        </section>

        <section id="admin-section" class="card hidden">
            <div id="admin-dynamic-content"></div>
        </section>
        
        <section id="scanner-section" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:10000; display:flex; flex-direction:column; align-items:center;">
            <div id="reader" style="width:100%; max-width:500px;"></div>
            
            <div style="position:absolute; bottom:50px; display:flex; flex-direction:column; align-items:center; gap:20px; width:100%;">
                <button onclick="document.getElementById('input-qr-galeri').click()" style="background:rgba(255,255,255,0.2); border:2px solid white; border-radius:50%; width:70px; height:70px; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 4px 15px rgba(0,0,0,0.3);">
                    <span style="font-size:30px;">üñºÔ∏è</span>
                </button>
                <p style="color:white; font-size:12px; margin:0; font-family:sans-serif; text-shadow:1px 1px 2px black;">Pilih dari Galeri</p>
                
                <button onclick="window.stopScanner()" style="background:#dc3545; color:white; border:none; padding:10px 30px; border-radius:20px; font-weight:bold; margin-top:10px; cursor:pointer;">BATAL</button>
            </div>
        </section>
    </main>

    <input type="file" id="input-qr-galeri" accept="image/*" style="display:none;">

    <div id="modal-pilih-admin" class="modal-overlay hidden"></div>
    <div id="success-overlay" style="display:none;"></div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="fitur.js"></script> 
    <script type="module" src="admin-logic.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
